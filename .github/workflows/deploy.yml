name: Build, test and deploy

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 15
      uses: actions/setup-java@v2
      with:
        java-version: '15'
        distribution: 'adopt'

    - name: Changing gradlew permission
      run: chmod +x ./gradlew

    - name: Build
      run: ./gradlew build -x test

    - name: Test
      run: ./gradlew test
